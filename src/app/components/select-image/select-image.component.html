<ion-item>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>       
    </ion-col>

    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>       
    </ion-col>
  </ion-row>   

  <ion-row>
    <ion-col size="6" *ngFor="let image of tempImages; let index = index;">
      
      <ion-card>
        <ion-icon (click)="confirmarEliminacion(index)" size="small" name="close-circle"></ion-icon>
        
        <img [src]="image | imageSanitizer">

      </ion-card>

      
    </ion-col>
  </ion-row>

</ion-item>
