
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Filtrar por:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="filterForm">
    <ion-list>
      <ion-item>
        <ion-label>Barrio:</ion-label>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Barrio" formControlName="id_barrio">
          <ion-select-option *ngFor="let barrio of barrios" [value]="barrio.id">{{ barrio.descripcion }}</ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label>Fecha de publicaci√≥n</ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime display-format="DD MMM YYYY" formControlName="fecha"></ion-datetime>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        Cancelar
      </ion-button>

      <ion-button color="primary" (click)="confirm()">
        Aceptar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
