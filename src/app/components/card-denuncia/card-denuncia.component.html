<ion-card class="card card-denuncia" [ngClass]="{'bg-danger': estado == 0,'bg-warning': estado == 1, 'bg-success': estado == 2}">
    <ion-card-content>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="10">
                    <ion-text color="primary">
                        <h2 class="denuncia-title">{{ denuncia.barrio.descripcion }}</h2>
                    </ion-text>
                    <ion-label>{{ denuncia.descripcion_denuncia.slice(0, 50) }}...</ion-label><br>
                    <ion-label class="text-muted fecha-denuncia">{{ denuncia.fecha_denuncia | formatDate }}</ion-label>
                </ion-col>
                <ion-col size="2" class="btn-mas">
                    <ion-button (click)="redirectTo(denuncia)" fill="outline" shape="round">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
