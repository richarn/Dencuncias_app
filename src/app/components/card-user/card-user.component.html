<ion-card class="card card-user" [ngClass]="{'bg-danger': estado == 0,'bg-warning': estado == 1, 'bg-success': estado == 2}">
  <ion-card-content>
      <ion-grid fixed>
          <ion-row>
              <ion-col size="10">
                  <ion-text color="primary">
                    <h2 class="user-name">{{ user.name }}</h2>
                  </ion-text>
                  <ion-label>{{ user.telefono }}</ion-label><br>
                  <!-- <ion-label class="text-muted fecha-user">{{ user.fecha_user | formatDate }}</ion-label> -->
              </ion-col>
              <ion-col size="2" class="btn-mas">
                  <ion-button (click)="showOptions()" fill="outline" shape="round">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                  </ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-card-content>
</ion-card>
