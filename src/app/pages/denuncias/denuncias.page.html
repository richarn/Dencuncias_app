<app-header titulo="Agregar Denuncias">
  
</app-header>

<ion-content [fullscreen]="true">

  <h2>Agregar Denuncias</h2>


  <form [formGroup]="denunciaForm" (ngSubmit)="onSubmit()">
    <ion-list>
    
      <app-mapa></app-mapa>

      <ion-item>
        <ion-label>Ubicación</ion-label>
        <ion-spinner name="lines-small"
        *ngIf="cargandoGeo"></ion-spinner>
        <ion-toggle slot="end"
                    [(ngModel)]="ubicacion.posicion"
                    [ngModelOptions]="{standalone: true}"
                    (ionChange)="getGeo()"></ion-toggle>
                  </ion-item>
                  
      <ion-item>
        <app-select-image (resultados)="imagenesSeleccionadas($event)"></app-select-image>

      </ion-item>

      <!-- <ion-item>
        <ion-label>Pizza</ion-label>
        <ion-select value="peperoni" multiple="true" placeholder="Select Pizza">
          <ion-select-option value="peperoni">Peperoni</ion-select-option>
          <ion-select-option value="hawaii">Hawaii</ion-select-option>
        </ion-select>
      </ion-item> -->

      <ion-select formControlName="id_barrio" placeholder="Barrio">
        <ion-select-option *ngFor="let barrio of barrios" [value]="barrio.id">{{ barrio.descripcion }}</ion-select-option>
      </ion-select>

      <ion-item>
        <ion-label position="floating">Descripción Denuncia</ion-label>
        <ion-textarea formControlName="descripcion_denuncia"></ion-textarea >
      </ion-item>
                  
      <ion-button 
          expand="full"
          type="submit"
          [disabled]="denunciaForm.invalid"
          color="success">
          {{ denunciaForm.value.id ? 'Actualizar' : 'Enviar' }}
      </ion-button>

      <!-- <div *ngIf="user && user.role.nivel == 1"></div> Comprobacion por rol de usuario -->

    </ion-list>
  </form>
</ion-content>
