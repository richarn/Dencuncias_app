<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Administrar usuarios y roles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title-resultado">Listado de Usuarios</h2>
    
  <ion-button (click)="registro()">Registrar nuevo usuario</ion-button>
  <ion-list *ngFor="let user of usuarios;">
    <ion-list-header>
      Usuarios Creados
    </ion-list-header>

    
    <ion-item-sliding>
      
      <ion-item>
        <ion-label>
          <h2>{{ user.name }}</h2>
          <h3>{{ user.telefono }} </h3>
        </ion-label>
      </ion-item>

      
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="detalle_user(user)">Editar</ion-item-option>
        <ion-item-option (click)="confirmarEliminacion(user)" color="danger">Eliminar</ion-item-option>
      </ion-item-options>
       
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
