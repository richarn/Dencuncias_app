<app-admin-header titulo="Admin Noticias">

</app-admin-header>

<ion-content class="center">
    <h2>Agregar Noticias</h2>


    <form [formGroup]="noticiasForm" (ngSubmit)="onSubmit()" >
      <ion-list>
        
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input type="text" formControlName="titulo_noticia">
          </ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Descripción Noticia</ion-label>
          <ion-textarea formControlName="descripcion_noticia"></ion-textarea >
        </ion-item>
        
        <ion-item>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="full"
                          shape="round"
                          (click)="camara()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
              </ion-button>       
            </ion-col>
  
            <ion-col size="6">
              <ion-button expand="full"
                          shape="round"
                          (click)="libreria()">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
              </ion-button>       
            </ion-col>
          </ion-row>   
  
          <ion-row>
            <ion-col size="3" *ngFor="let image of tempImages">
              <ion-card>
                <img [src]="image | imageSanitizer">
              </ion-card>
            </ion-col>
          </ion-row>
  
        </ion-item>
    
                  
    <ion-button 
        expand="full"
        type="submit"
        [disabled]="noticiasForm.invalid"
        color="success">
          Enviar
    </ion-button>
  
      </ion-list>
  </form>

</ion-content>
