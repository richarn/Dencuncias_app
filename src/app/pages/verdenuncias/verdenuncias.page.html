<ion-content class="main">

    <div class="background-opacity"></div>

    <div class="container">
        <app-header titulo="Mis Denuncias"></app-header>

        <ion-grid fixed class="page-container">

            <ion-grid>
                <ion-row class="sincronizar">
                    <ion-col size="12">
                        <ion-searchbar [placeholder]="Buscar"></ion-searchbar>
                    </ion-col>
                </ion-row>
            </ion-grid>


            <ion-grid>
                <ion-row *ngFor="let denuncia of denuncias" (click)="redirectTo(denuncia)">

                    <ion-card class="card card-denuncia">
                        <ion-card-content>
                            <ion-grid fixed>
                                <ion-row>
                                    <ion-col size="10">
                                        <ion-text color="primary">
                                            <h2 class="denuncia-title">{{ denuncia.barrio }}</h2>
                                        </ion-text>
                                        <ion-label class="text-muted fecha-denuncia">
                                            {{ denuncia.fecha_denuncia }}
                                        </ion-label>
                                    </ion-col>
                                    <ion-col size="2" class="btn-mas">
                                        <ion-fab vertical="bottom" horizontal="end">
                                            <ion-fab-button (click)="redirectTo(denuncia)" color="primary">
                                                <ion-icon name="ellipsis-vertical"></ion-icon>
                                            </ion-fab-button>
                                        </ion-fab>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>

                </ion-row>
            </ion-grid>

        </ion-grid>

    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarDenuncia()" color="primary">
            <ion-icon name="paper-plane"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
