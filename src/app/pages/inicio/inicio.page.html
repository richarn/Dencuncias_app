<ion-content>
    
  <div class="background-opacity"></div>
  
  <div class="container">
    <app-header titulo="Noticias"></app-header>

    <div class="header-container">
      <img src="assets/icon/white-icon.png" alt="Blue icon">
    </div>
  
    <ion-slides pager="true" class="slide-full" [options]="slideOpts">

      <ion-slide *ngFor="let noticia of noticias" (click)="redirectTo(noticia)">

        <ion-card mode="ios"> 
          
          <img [src]="noticia.imagenes | comprobarImagen" class="slide-image">

          <ion-card-header>
            <ion-card-title>{{ noticia.titulo }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ noticia.descripcion.slice(0, 100) }}...
          </ion-card-content>

        </ion-card>

      </ion-slide>

    </ion-slides>
    
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarDenuncia()" color="primary">
      <ion-icon name="paper-plane"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
