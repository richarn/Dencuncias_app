<app-header titulo="Ver Resultados"></app-header>

<ion-content class="center">


  <h2 class="title-resultado">Resultados de Obras</h2>

  <ion-grid>
    <ion-row *ngFor="let denuncia of denuncias" (click)="redirectTo(denuncia)">
      
        <ion-card class="card_w">
          <ion-card-header>
            <ion-card-title>Denuncia Solucionada</ion-card-title>
            <ion-card-subtitle>{{ denuncia.fecha_denuncia }}</ion-card-subtitle>
          </ion-card-header>
          
          <img [src]="denuncia.imagenes | comprobarImagen" class="slide-image" width="50%" >

          <ion-card-content>
            {{ denuncia.descripcion_solucion }}
          </ion-card-content>
      </ion-card>
      
    </ion-row>
  </ion-grid>

</ion-content>
